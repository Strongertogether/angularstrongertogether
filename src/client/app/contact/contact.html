	<link href="src/client/app/contact/css/custom.css" rel="stylesheet">
	<!--banner-end-->
<!--contact-->
	<div class="contact">
		<div class="container">
			<div class="contact-top heading">
				<h2>{{'CONTACT' | translate}}</h2>
			</div>
			<div class="map-bottom">
					<div class="col-md-4 adrs-left">
						<span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
						<p>StrongerTogether, Ontinyent IES L'Estaci√≥</p>
					</div>
					<div class="col-md-4 adrs-left adrs-middle">
						<span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>
						<p>+123 456 7890, +456 123 7890</p>
					</div>
					<div class="col-md-4 adrs-left adrs-right">
						<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
						<p><a href="">strongtogetherdaw@gmail.com</a></p>
					</div>
					<div class="clearfix"></div>
				</div>
			<div class="map">
<iframe src="//www.google.com/maps/embed/v1/place?key=AIzaSyD9FGiHcq-P4ACcFAQQpY75UzzONTQrYkM&q=IES+L'Estacio,Ontinyent,Spain"style="border:0" allowfullscreen=""></iframe>
			</div>
			<!--CONTACT FORM -->
			<div class="contact-bottom">
			    <form id="contact_form" name="contact_form"><br>

			        <div>
									<input required ng-model="vm.inputName" type="text" id="inputName" name="inputName" placeholder="Name *"  dir="auto" maxlength="100">
									<span class="text-danger2" ng-show="contact_form.inputName.$error.required && (contact_form.inputName.$dirty || contact_form.inputName.$touched)">El campo es obligatorio</span>
							</div><br>
			        <div>
									<input required ng-model="vm.inputEmail" type="email" id="inputEmail" name="inputEmail" placeholder="Email *" maxlength="100" ng-pattern="/^[a-z0-9!#$%&'*+/=?^_`{|}~.-]+@[a-z0-9-]+(\.[a-z0-9-]+)*$/i">
            			<span class="text-danger2" ng-show="contact_form.inputEmail.$error.required && (contact_form.inputEmail.$dirty || contact_form.inputEmail.$touched)">El campo es obligatorio</span>
            			<span class="text-danger2" ng-show="contact_form.inputEmail.$error.email">Email no valido</span>
							</div><br>
			        <div>
			            <label for="sel1">Subject</label>
			            <select ng-model="vm.inputSubject" class="form-control" id="inputSubject" name="inputSubject" title="Choose subject">
			                <option value="compra">Info relativa a tu compra</option>
			                <option value="evento">Celebra un evento con nosotros</option>
			                <option value="programacion">Contacta con nuestro dpto de programacion</option>
			                <option value="Trabaja">Trabaja con nosotros</option>
			                <option value="proyectos">Deseas proponernos proyectos</option>
			                <option value="sugerencias">Haznos sugerencias</option>
			                <option value="reclamaciones">Atendemos tus reclamaciones</option>
			                <option value="sociales">Proyectos sociales</option>
			                <option value="festivos">Apertura de festivos</option>
			                <option value="novedades">Te avisamos de nuestras novedades</option>
			                <option value="diferente">Algo diferente</option>
			            </select><br>
			        </div>
			        <div>
										<textarea required ng-model="vm.inputMessage" rows="4" id="inputMessage" name="inputMessage" placeholder="Introduzca aqui su mensaje *" style="max-width: 100%;" dir="auto"></textarea>
            <span class="text-danger2" ng-show="contact_form.inputMessage.$error.required && (contact_form.inputMessage.$dirty || contact_form.inputMessage.$touched)">El campo es obligatorio</span>
							</div>

			        <input type="hidden" name="token" value="contact_form" />
							<div class="submit-btn">
			        <input  type="submit" name="submit" id="submitBtn" value="send"
							ng-show="contact_form.inputName.$valid && contact_form.inputEmail.$valid && contact_form.inputMessage.$valid"
               ng-click="vm.sendContact()"/>
						</div>
			        <img src="/src/client/images/ajax-loader.gif" alt="ajax loader icon" class="ajaxLoader" /><br/><br/>

			        <div id="resultMessage" ng-class="class" style="display: none;">{{message}}</div>
			    </form>
			</div> <!-- /container -->
		</div>
	</div>
<!--contact-->
